<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VoN Zuri</title>
</head>
<body>
    <main id="main">
        <header>
            <h2>Quiz on Important Facts</h2>
        </header>

        <h1>Which one of these is a JavaScript package manager?</h1>
        <section class="parent">
            <form action="" class="form-main">
                <div class="form-align">
                    <input type="radio" name="package" id="node" value="node" class="rinput">
                    <label for="node" class="rlabel">a : Node.js</label>
                </div>

                <div class="form-align">
                    <input type="radio" name="package" id="typescript" value="typescript" class="rinput">
                    <label for="typescript" class="rlabel">b : TypeScript</label>
                </div>

                <div class="form-align">
                    <input type="radio" name="package" id="npm" value="npm" class="rinput">
                    <label for="npm" class="rlabel">c : npm</label>
                </div>
            </form>
        </section>

        <div class="button">
            <a href="#"><button>Previous Question</button></a>
            <a href="#"><button>Next Question</button></a>
        </div>
    </main>
</body>
</html>
