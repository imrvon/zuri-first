<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <header>
            <h2>Quiz on Important Facts</h2>
        </header>

        <h1>Which one of these is a JavaScript package manager?</h1>

        <form action="">
            <input type="radio" name="package" id="node" value="node">
            <label for="node">a : Node.js</label><br><br>
            <input type="radio" name="package" id="typescript" value="typescript">
            <label for="typescript">b : TypeScript</label><br><br>
            <input type="radio" name="package" id="npm" value="npm">
            <label for="npm">c : npm</label><br><br>
        </form>

        <div class="button">
            <a href="#"><button>Previous Question</button></a>
            <a href="#"><button>Next Question</button></a>
        </div>
    </main>
</body>
</html>
